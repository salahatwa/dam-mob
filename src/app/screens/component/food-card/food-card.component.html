<div class="card" (click)="clicked.emit(item.id)">
  <ion-img [src]="item.image"></ion-img>

  <div class="card-content">
    <h3 class="title">{{item.name}}</h3>
    <h2 class="subtitle"><sup>$</sup>{{item.price | number:'1.2'}}</h2>

    <ion-buttons>
      <ion-button>
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
    
  </div>
</div>
