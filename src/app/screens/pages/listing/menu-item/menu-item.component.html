<div class="wrapper" [ngClass]="isActive(item.route)?'active':''" (click)="clicked.emit(item)">
  <div class="image-card">
    <ion-img [src]="item.image"></ion-img>
    <!-- <ion-img src="assets/icon/portfolios.svg"></ion-img> -->
    <!-- <ion-icon *ngIf="!dark" color="txt" slot="start" src="assets/icon/portfolios.svg"></ion-icon> -->
  </div>
  <p class="ion-no-margin">{{item.label+'' | translate}}</p>
</div>
